on:
  push:
    branches:
    - main

jobs:
  prebuild:
    name: Prepare for building
    runs-on: ubuntu-latest
    if: github.event.head_commit.author.email != 'github-actions[bot]@users.noreply.github.com'
    outputs:
      change_acn: ${{ steps.filter.outputs.change_acn }}
      change_psem: ${{ steps.filter.outputs.change_psem }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
 
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            change_acn:
              - '3rd Year/Analisi e Calcolo Numerico/notes/**'
            change_psem:
              - '3rd Year/Programmazione di Sistemi Embedded e Multicore/notes/**' 

  build_acn:
    name: Build Analisi e Calcolo Numerico
    runs-on: ubuntu-latest
    needs: prebuild
    if: ${{ needs.prebuild.outputs.change_acn == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Tectonic
        run: |
          cd "3rd Year/Analisi e Calcolo Numerico/notes"
          sudo apt install curl
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh

      - name: Compile the template
        run: |
          ./tectonic "main.tex" -Z continue-on-errors --color=always

      - name: Commit PDF
        run: |
          mv main.pdf "Analisi e Calcolo Numerico.pdf"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add "Analisi e Calcolo Numerico.pdf"
          git commit -m 'Add compiled ACN notes'

      - name: Push PDF
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "main"

  build_psem:
    name: Build Programmazione di Sistemi Embedded e Multicore
    runs-on: ubuntu-latest
    needs: prebuild
    if: ${{ needs.prebuild.outputs.change_psem == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Tectonic
        run: |
          cd "3rd Year/Programmazione di Sistemi Embedded e Multicore/notes"
          sudo apt install curl
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh

      - name: Compile the template
        run: |
          ./tectonic "main.tex" -Z continue-on-errors --color=always

      - name: Commit PDF
        run: |
          mv main.pdf "Programmazione di Sistemi Embedded e Multicore.pdf"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add "Programmazione di Sistemi Embedded e Multicore.pdf"
          git commit -m 'Add compiled PSEM notes'

      - name: Push PDF
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "main"
